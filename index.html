        <link rel="stylesheet" href="./css/all.min.css">

                        </h2>


                        <div id='weather_body'>

                        <div id="weather_footer">

                            <div id="windspeed"></div>
                        </div>
                    </div>
                </div>
            </main>
            <footer></footer>
        </div>
        <script src="./js/weather.js"></script>
